<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMS APK Versions</title>
  <link rel="icon" href="images/logo_uu.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      min-height: 100vh;
      padding-top: 30px;
    }

    .card {
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card-title {
      color: #007bff;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .version-label {
      font-weight: bold;
      color: #333;
    }

    .version-item {
      margin-bottom: 10px;
    }

    @media (max-width: 576px) {
      .card-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="text-center mb-4">
    <h2 class="text-primary">BMS APK Version List</h2>
    <p class="text-muted">Click the links below to access each version of the BMS APK dashboards</p>
  </div>

  <div class="row">
    <!-- Version 1 -->
    <div class="col-12 col-md-6">
      <div class="card p-3">
        <h5 class="card-title"><i class="bi bi-phone"></i> BMS APK v1.0</h5>
        <div class="version-item">
          <span class="version-label">v1.0.1:</span>
          <a href="http://cnw.urbanunit.gov.pk/downloads/bms1.apk" target="_blank" class="text-decoration-none">Initial Release</a>
        </div>
      </div>
    </div>

    <!-- Version 2 -->
    <div class="col-12 col-md-6">
      <div class="card p-3">
        <h5 class="card-title"><i class="bi bi-phone"></i> BMS APK v2.0</h5>
        <div class="version-item">
          <span class="version-label">v2.0.1:</span>
          <a href="http://cnw.urbanunit.gov.pk/downloads/bms2.apk" target="_blank" class="text-decoration-none">Improved Sync</a>
        </div>
      </div>
    </div>

    <!-- Version 3 -->
    <div class="col-12 col-md-6">
      <div class="card p-3">
        <h5 class="card-title"><i class="bi bi-phone"></i> BMS APK v3.0</h5>
        <div class="version-item">
          <span class="version-label">v3.0.1:</span>
          <a href="#" target="_blank" class="text-decoration-none">Optimized Performance</a>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
